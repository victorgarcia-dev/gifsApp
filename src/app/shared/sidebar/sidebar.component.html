<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">Gifs App</h3>
    <hr class="text-white">
    <div 
       class="list-group list-reset"
       *ngFor="let gif of gifs"
    >
      <a 
        href="#"
        class="list-group-item list-group-item-action mb-2"
        (click)="buscar(gif)"
      >{{gif | titlecase}}</a>
    </div>
</div>
